<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 table</title>
    <style>
        table{
            background-color: khaki;
        }
        td ,th{
            border-collapse: collapse ;
            border: 3px solid black;
            padding: 5px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div>
            <h1>Table Tennis Tournament</h1>
            <table>
                <caption>Tournament Schedule & Results</caption>
                <thead>
                    <tr>
                        <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                    </tr>
                </thead>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
                <thead>
                    <tr>
                    <th>Round 2</th>
                    <th>Player C</th>
                    <th>Player D</th>
                    </tr>
                </thead>
                <tr>
                    <td>Match 3</td>
                    <td>Samuel</td>
                    <td>Jack</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>Max</td>
                    <td>Antony</td>
                </tr>
                <tr>
                <th>Final</th>
                <th>Winner of match 3</th>
                <th>Winner of match 4</th>
                </tr>
                <tr>
                    <td>Champion</td>
                    <td>Jack</td>
                    <td>Antony</td>
                </tr>

            </table>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
